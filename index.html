<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .ticker-input {
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 0 10px;
            text-transform: uppercase;
            min-width: 120px;
        }

        .ticker-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-up {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-down {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .chart-container {
            margin: 30px 0;
            height: 400px;
            display: none;
        }

        .game-info {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .current-date {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .prediction-section {
            margin: 20px 0;
        }

        .result-message {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .stock-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }

        .price-display {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Market Prediction Game</h1>
        
        <div class="input-section">
            <input type="text" id="tickerInput" class="ticker-input" placeholder="Enter stock ticker (e.g., MSFT)" maxlength="10">
            <button id="startGame" class="btn">Start Game</button>
        </div>

        <div class="loading" id="loading">Loading stock data...</div>
        <div class="error" id="error" style="display: none;"></div>

        <div class="stock-info" id="stockInfo" style="display: none;">
            <h3 id="stockName"></h3>
            <div class="price-display" id="currentPrice"></div>
        </div>

        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>

        <div class="game-info" id="gameInfo">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="current-date">Current Date: <span id="currentDate"></span></div>
            
            <div class="prediction-section">
                <p>Will the stock price go <strong>UP</strong> or <strong>DOWN</strong> tomorrow?</p>
                <button id="predictUp" class="btn btn-up">ðŸ“ˆ UP</button>
                <button id="predictDown" class="btn btn-down">ðŸ“‰ DOWN</button>
            </div>

            <div class="result-message" id="resultMessage" style="display: none;"></div>
            
            <button id="newGame" class="btn" style="display: none;">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
